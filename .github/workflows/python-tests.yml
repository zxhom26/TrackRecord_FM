name: Python Tests - Analytics Only

on:
  push:
    branches: [ TRF-38-Create-framework-for-basic-music-analytics ]
  pull_request:
    branches: [ TRF-38-Create-framework-for-basic-music-analytics ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install pandas  # only what your analytics code needs

      - name: Run analytics tests only
        run: |
          source venv/bin/activate
          python -m unittest discover -s analytics -p "test_*.py"
