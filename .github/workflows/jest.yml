name: Run Jest Tests

on:
  push:
    branches:
      - main
      - TRF-37-mood-and-feed-ui-enhancements
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      #  Only install inside src/app (where package.json actually lives)
      - name: Install dependencies in src/app
        working-directory: src/app
        run: npm install

      - name: Run Jest tests
        working-directory: src/app
        run: npx jest --config ./jest.config.cjs --verbose
